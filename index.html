<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nneky's Store - Fashion Plug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="home-pic" src="image.png" alt="Store Image">
        <img class="home-pic2" src="image2.png" alt="Store Image">
        <div class="header-content">
            <p class="store-name">Nneky's Store</p>
            <h2 class="store-tagline">Fashion Plug</h2>
        </div>
    </header>
    
    <!-- Product Sections -->
    <section class="products">
        <!-- Product 1 Section -->
        <div class="product-group">
            <div class="product-images">
                <img src="product1.jpg" alt="Product 1">
                <img src="product2.jpg" alt="Product 2">
                <img src="product3.jpg" alt="Product 3">
                <img src="product4.jpg" alt="Product 4">
            </div>
            <div class="product-description">
                <!-- Product 1 Details -->
                <div class="product-item">
                    <p>Balenciaga White Pams - 40k Naira</p>
                    <label>Size: </label>
                    <select>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <!-- other sizes -->
                    </select>
                </div>
                <!-- Repeat similar structure for other products -->
            </div>
        </div>
        
        <!-- Product 2 Section -->
        <div class="product-group">
            <div class="product-images">
                <img src="product5.jpg" alt="Product 5">
                <img src="product6.jpg" alt="Product 6">
                <!-- other images -->
            </div>
            <div class="product-description">
                <!-- Product details here -->
            </div>
        </div>
        <!-- Repeat similar blocks for other products -->
    </section>

    <!-- Order Form -->
    <section class="order-section">
        <h2>Submit Order</h2>
        <p>Fill in your details and we'll get in touch with you!</p>
        <form action="https://formspree.io/f/xwpknynr" method="POST">
            <div class="order-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="product">Select Product</label>
                <select id="product" name="product">
                    <option value="">Choose Product</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Bags">Bags</option>
                </select>
                
                <!-- Product-specific details will be dynamically shown based on selection -->
                <div id="shoes-details" class="product-details">
                    <label for="shoe-name">Shoe Name</label>
                    <input type="text" id="shoe-name" name="shoe_name" required>

                    <label for="size">Size</label>
                    <input type="text" id="size" name="size" required>
                </div>
                
                <div id="bags-details" class="product-details">
                    <label for="bag-name">Bag Name</label>
                    <input type="text" id="bag-name" name="bag_name" required>

                    <label for="colour">Colour</label>
                    <input type="text" id="colour" name="colour" required>
                </div>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
